<div class="container-main-container">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Search: </label>
                <input class="form-control" [(ngModel)]="buscar" (keyup.enter)="buscarPelicula()" type="text" name="buscar" placeholder="Look for a movie">
            </div>
        </div>
    </div>

    <div class="row animated fadeIn fast">

        <div class="card-columns">

            <div class="card" *ngFor="let pelicula of peliculasService.peliculas">
                <img [src]="pelicula|peliculaImagen" class="card-img-top" [alt]="pelicula.original_title">
                <div class="card-body">
                    <h5 class="card-title">{{pelicula.original_title}}</h5>
                    <p class="card-text text-justify">{{pelicula.overview|slice:0:250}}</p>
                    <button class="btn btn-outline-primary btn-block" type="button" [routerLink]="['/pelicula', pelicula.id,'buscador', buscar]">Learn more</button>
                </div>
            </div>

        </div>

    </div>

</div>
