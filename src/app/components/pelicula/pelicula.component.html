<div *ngIf="pelicula" class="container main-container animated fadeIn fast">

    <h1>{{pelicula.title}}</h1>

    <div class="row">

        <div class="col-md-5">

            <img [src]="pelicula|peliculaImagen:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">

        </div>

        <div class="col-md-7">

            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{pelicula.overview}}
            </p>
            <h4 *ngIf="pelicula.tagline">Quotes</h4>
            <p>
                {{pelicula.tagline}}
            </p>

            <p>Popularity: <span class="badge badge-primary">{{pelicula.popularity}}/100</span> </p>
            <br>
            <p>Average rating: <span class="badge badge-primary">{{pelicula.vote_average | number:'.2-2'}}</span> </p>

            <button [routerLink]="['/'+regresarA, busqueda]" type="button" class="btn btn-outline-danger">Go back</button>

        </div>

    </div>

</div>
